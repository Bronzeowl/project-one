<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EPL Pool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

<body>


<div class="container" id="homepage" style="display: none">

    <form class="panel-body">
        <div class="form-group">
            <label class="form-group" for="email">Email Address: </label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="form-group">
            <label class="form-group" for="pwd">Password: </label>
            <input class="form-control" type="password" id="pwd">
        </div>
        <div class="form-group">
            <label class="form-group">Name: </label>
            <input class="form-control" type="text" id="name">
        </div>
        <div class="form-group">
            <label class="form-group">Team Name: </label>
            <input class="form-control" type="text" id="teamName">
        </div>
        <button class="btn btn-default" type="submit" id="signUp">Sign Up</button>
        <button class="btn btn-default" type="submit" id="goToLogIn">Go to Log In</button>
    </form>

</div>

<div class="container" id="logInPage" style="display: none">

    <form class="panel-body">
        <div class="form-group">
            <label class="form-group" for="email">Email Address: </label>
            <input class="form-control" type="email" id="emailLogIn">
        </div>
        <div class="form-group">
            <label class="form-group" for="pwd">Password: </label>
            <input class="form-control" type="password" id="pwdLogIn">
        </div>
        <button class="btn btn-default" type="submit" id="logIn">Sign Up</button>
    </form>

</div>

<div class="container" id="profilePage" style="display: none">
    <form class="panel-body">
        <div id="welcome"></div>
        <div id="picksContainer">
            <!--<table id="picks">-->
                <!--<tr>-->
                    <!--<th>Home Team</th>-->
                    <!--<th>Draw</th>-->
                    <!--<th>Away Team</th>-->
                <!--</tr>-->
            <!--</table>-->
        </div>
        <button class="btn btn-default" id="logOut" type="submit">Log Out</button>
        <button class="btn btn-default" id="submitPicks" type="submit">Submit Picks</button>
    </form>
</div>

<div class="rankingsDiv" style="display: none">
    <table class="rankings"></table>
</div>

<button id="rankingsTable" style="display: none">Current Rankings</button>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
