<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EPL Pool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/css/iziModal.min.css">
    <link rel="stylesheet" href="assets/css/plugin_CSS.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<!-- IZIMODAL -->

<button class="trigger-custom" data-izimodal-open="modal-custom" id="registrationBtn">Login/Register</button>

<div id="modal-custom" data-iziModal-group="grupo1">
    <button data-iziModal-close class="icon-close">x</button>
    <header>
        <a href="" id="signin">Sign in</a>
        <a href="" class="active" id="goToLogIn">New Account</a>
    </header>
    <section class="hide">
        <input type="text" placeholder="Email" id="emailLogIn">
        <input type="password" placeholder="Password" id="passwordLogIn">
        <footer>
            <button data-iziModal-close>Cancel</button>
            <button class="submit" id="logIn">Log in</button>
        </footer>
    </section>
    <section>
        <input type="text" placeholder="Name" id="name">
        <input type="text" placeholder="Team Name" id="teamName">
        <input type="text" placeholder="Email" id="emailRegistration">
        <input type="password" placeholder="Password" id="passwordRegistration">
        <footer>
            <button data-iziModal-close>Cancel</button>
            <button class="submit" id="signUp">Create Account</button>
        </footer>
    </section>
</div>

<!-- IZIMODAL -->



<div class="container" id="profilePage" style="display: none">
    <form class="panel-body">
        <div id="welcome"></div>
        <div id="picksContainer"></div>
        <button class="btn btn-default" id="logOut" type="submit">Log Out</button>
        <button class="btn btn-default" id="submitPicks" type="submit">Submit Picks</button>
    </form>
</div>

<div class="container" style="display: none" id="lastWeekInfo">
    <div class="row">
        <div class="col-xs-6">
            <table id="gameResults"></table>
        </div>
        <div class="col-xs-6">
            <table id="yourPicks"></table>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" style="margin: 10px 0 10px 0">
        <div class="rankingsDiv col-xs-12" style="display: none">
            <table class="rankings"></table>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col-xs-12 text-center">
            <button id="rankingsTable" style="display: none">Current Rankings</button>
        </div>
    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/js/iziModal.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js">



</script>
</body>

</html>
